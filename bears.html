<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background: #ffb3d9;
            display: flex;
            gap: 20px;
            padding: 50px;
            flex-wrap: wrap;
        }
        .bear-container {
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    <!-- Bear 1: Holding candy -->
    <svg class="bear-container" viewBox="0 0 200 200">
        <!-- Body -->
        <ellipse cx="100" cy="130" rx="45" ry="50" fill="#ffb3d9"/>

        <!-- Head -->
        <circle cx="100" cy="70" r="40" fill="#ffb3d9"/>

        <!-- Ears -->
        <circle cx="75" cy="45" r="18" fill="#ffc0cb"/>
        <circle cx="75" cy="45" r="12" fill="#ff69b4"/>
        <circle cx="125" cy="45" r="18" fill="#ffc0cb"/>
        <circle cx="125" cy="45" r="12" fill="#ff69b4"/>

        <!-- Belly -->
        <ellipse cx="100" cy="130" rx="30" ry="35" fill="#ffc0cb"/>

        <!-- Arms -->
        <ellipse cx="65" cy="115" rx="15" ry="35" fill="#ffb3d9"/>
        <ellipse cx="135" cy="115" rx="15" ry="35" fill="#ffb3d9"/>

        <!-- Legs -->
        <ellipse cx="80" cy="170" rx="18" ry="15" fill="#ffb3d9"/>
        <ellipse cx="120" cy="170" rx="18" ry="15" fill="#ffb3d9"/>
        <ellipse cx="80" cy="175" rx="12" ry="8" fill="#ff69b4"/>
        <ellipse cx="120" cy="175" rx="12" ry="8" fill="#ff69b4"/>

        <!-- Face -->
        <circle cx="90" cy="65" r="5" fill="#8B4513"/>
        <circle cx="110" cy="65" r="5" fill="#8B4513"/>
        <circle cx="90" cy="67" r="2" fill="#fff"/>
        <circle cx="110" cy="67" r="2" fill="#fff"/>

        <!-- Nose -->
        <ellipse cx="100" cy="75" rx="6" ry="5" fill="#ff1493"/>

        <!-- Mouth -->
        <path d="M 95 80 Q 100 85 105 80" stroke="#ff1493" stroke-width="2" fill="none"/>

        <!-- Blush -->
        <ellipse cx="80" cy="75" rx="8" ry="6" fill="#ff69b4" opacity="0.5"/>
        <ellipse cx="120" cy="75" rx="8" ry="6" fill="#ff69b4" opacity="0.5"/>

        <!-- Candy (lollipop) -->
        <circle cx="140" cy="95" r="15" fill="#ff1493"/>
        <circle cx="140" cy="95" r="12" fill="#ff69b4"/>
        <line x1="140" y1="110" x2="140" y2="135" stroke="#fff" stroke-width="4"/>
    </svg>

    <!-- Bear 2: Sitting with cupcake -->
    <svg class="bear-container" viewBox="0 0 200 200">
        <!-- Body (sitting) -->
        <ellipse cx="100" cy="140" rx="50" ry="45" fill="#ffb3d9"/>

        <!-- Head -->
        <circle cx="100" cy="75" r="38" fill="#ffb3d9"/>

        <!-- Ears -->
        <circle cx="75" cy="50" r="17" fill="#ffc0cb"/>
        <circle cx="75" cy="50" r="11" fill="#ff69b4"/>
        <circle cx="125" cy="50" r="17" fill="#ffc0cb"/>
        <circle cx="125" cy="50" r="11" fill="#ff69b4"/>

        <!-- Belly -->
        <ellipse cx="100" cy="140" rx="32" ry="30" fill="#ffc0cb"/>

        <!-- Arms -->
        <ellipse cx="68" cy="120" rx="14" ry="30" fill="#ffb3d9" transform="rotate(-20 68 120)"/>
        <ellipse cx="132" cy="120" rx="14" ry="30" fill="#ffb3d9" transform="rotate(20 132 120)"/>

        <!-- Legs (sitting) -->
        <ellipse cx="75" cy="170" rx="20" ry="18" fill="#ffb3d9"/>
        <ellipse cx="125" cy="170" rx="20" ry="18" fill="#ffb3d9"/>
        <ellipse cx="75" cy="175" rx="14" ry="10" fill="#ff69b4"/>
        <ellipse cx="125" cy="175" rx="14" ry="10" fill="#ff69b4"/>

        <!-- Face -->
        <circle cx="90" cy="70" r="5" fill="#8B4513"/>
        <circle cx="110" cy="70" r="5" fill="#8B4513"/>
        <circle cx="90" cy="72" r="2" fill="#fff"/>
        <circle cx="110" cy="72" r="2" fill="#fff"/>

        <!-- Nose -->
        <ellipse cx="100" cy="80" rx="6" ry="5" fill="#ff1493"/>

        <!-- Happy mouth -->
        <path d="M 92 85 Q 100 90 108 85" stroke="#ff1493" stroke-width="2" fill="none"/>

        <!-- Blush -->
        <ellipse cx="80" cy="78" rx="7" ry="5" fill="#ff69b4" opacity="0.5"/>
        <ellipse cx="120" cy="78" rx="7" ry="5" fill="#ff69b4" opacity="0.5"/>

        <!-- Cupcake -->
        <path d="M 40 150 L 50 170 L 70 170 L 80 150 Z" fill="#ff69b4"/>
        <ellipse cx="60" cy="145" rx="15" ry="12" fill="#ffc0cb"/>
        <circle cx="60" cy="140" r="5" fill="#ff1493"/>
        <line x1="60" y1="135" x2="60" y2="125" stroke="#ff69b4" stroke-width="2"/>
    </svg>

    <!-- Bear 3: With cookie -->
    <svg class="bear-container" viewBox="0 0 200 200">
        <!-- Body -->
        <ellipse cx="100" cy="125" rx="42" ry="48" fill="#ffb3d9"/>

        <!-- Head -->
        <circle cx="100" cy="65" r="37" fill="#ffb3d9"/>

        <!-- Ears -->
        <circle cx="77" cy="42" r="16" fill="#ffc0cb"/>
        <circle cx="77" cy="42" r="10" fill="#ff69b4"/>
        <circle cx="123" cy="42" r="16" fill="#ffc0cb"/>
        <circle cx="123" cy="42" r="10" fill="#ff69b4"/>

        <!-- Belly -->
        <ellipse cx="100" cy="125" rx="28" ry="32" fill="#ffc0cb"/>

        <!-- Arms -->
        <ellipse cx="70" cy="110" rx="13" ry="32" fill="#ffb3d9"/>
        <ellipse cx="130" cy="110" rx="13" ry="32" fill="#ffb3d9"/>

        <!-- Legs -->
        <ellipse cx="82" cy="165" rx="17" ry="14" fill="#ffb3d9"/>
        <ellipse cx="118" cy="165" rx="17" ry="14" fill="#ffb3d9"/>
        <ellipse cx="82" cy="170" rx="11" ry="7" fill="#ff69b4"/>
        <ellipse cx="118" cy="170" rx="11" ry="7" fill="#ff69b4"/>

        <!-- Face -->
        <circle cx="92" cy="62" r="4" fill="#8B4513"/>
        <circle cx="108" cy="62" r="4" fill="#8B4513"/>
        <circle cx="92" cy="64" r="2" fill="#fff"/>
        <circle cx="108" cy="64" r="2" fill="#fff"/>

        <!-- Nose -->
        <ellipse cx="100" cy="70" rx="5" ry="4" fill="#ff1493"/>

        <!-- Mouth -->
        <path d="M 96 75 Q 100 78 104 75" stroke="#ff1493" stroke-width="2" fill="none"/>

        <!-- Blush -->
        <ellipse cx="82" cy="70" rx="7" ry="5" fill="#ff69b4" opacity="0.5"/>
        <ellipse cx="118" cy="70" rx="7" ry="5" fill="#ff69b4" opacity="0.5"/>

        <!-- Cookie -->
        <circle cx="50" cy="110" r="18" fill="#d2691e"/>
        <circle cx="45" cy="105" r="4" fill="#8B4513"/>
        <circle cx="55" cy="108" r="4" fill="#8B4513"/>
        <circle cx="48" cy="115" r="4" fill="#8B4513"/>
        <circle cx="57" cy="117" r="4" fill="#8B4513"/>
    </svg>

    <!-- Bear 4: With candy cane -->
    <svg class="bear-container" viewBox="0 0 200 200">
        <!-- Body -->
        <ellipse cx="100" cy="135" rx="48" ry="52" fill="#ffb3d9"/>

        <!-- Head -->
        <circle cx="100" cy="72" r="42" fill="#ffb3d9"/>

        <!-- Ears -->
        <circle cx="73" cy="45" r="19" fill="#ffc0cb"/>
        <circle cx="73" cy="45" r="13" fill="#ff69b4"/>
        <circle cx="127" cy="45" r="19" fill="#ffc0cb"/>
        <circle cx="127" cy="45" r="13" fill="#ff69b4"/>

        <!-- Belly -->
        <ellipse cx="100" cy="135" rx="33" ry="37" fill="#ffc0cb"/>

        <!-- Arms -->
        <ellipse cx="62" cy="120" rx="16" ry="37" fill="#ffb3d9"/>
        <ellipse cx="138" cy="120" rx="16" ry="37" fill="#ffb3d9"/>

        <!-- Legs -->
        <ellipse cx="78" cy="175" rx="19" ry="16" fill="#ffb3d9"/>
        <ellipse cx="122" cy="175" rx="19" ry="16" fill="#ffb3d9"/>
        <ellipse cx="78" cy="180" rx="13" ry="9" fill="#ff69b4"/>
        <ellipse cx="122" cy="180" rx="13" ry="9" fill="#ff69b4"/>

        <!-- Face -->
        <circle cx="88" cy="68" r="6" fill="#8B4513"/>
        <circle cx="112" cy="68" r="6" fill="#8B4513"/>
        <circle cx="88" cy="70" r="2.5" fill="#fff"/>
        <circle cx="112" cy="70" r="2.5" fill="#fff"/>

        <!-- Nose -->
        <ellipse cx="100" cy="78" rx="7" ry="6" fill="#ff1493"/>

        <!-- Big smile -->
        <path d="M 90 85 Q 100 92 110 85" stroke="#ff1493" stroke-width="2.5" fill="none"/>

        <!-- Blush -->
        <ellipse cx="77" cy="78" rx="9" ry="7" fill="#ff69b4" opacity="0.5"/>
        <ellipse cx="123" cy="78" rx="9" ry="7" fill="#ff69b4" opacity="0.5"/>

        <!-- Candy cane -->
        <path d="M 150 80 Q 150 70 140 70 Q 130 70 130 80 L 130 130" stroke="#fff" stroke-width="8" fill="none"/>
        <path d="M 150 80 Q 150 70 140 70 Q 130 70 130 80 L 130 130" stroke="#ff1493" stroke-width="3" fill="none" stroke-dasharray="10,8"/>
    </svg>
</body>
</html>
